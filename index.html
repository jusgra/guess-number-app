<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="popup-background"></div>
      <div id="popup-container" class="popup-content">
        <div>
          <p class="popup-congrats">Congratulations!</p>
          <p class="popup-guess">You guessed the number</p>
          <p class="popup-number">969519</p>
          <p class="popup-done">in <span class="popup-tries">99</span> tries - Well Done!</p>
        </div>
        <button class="popup-button" type="submit">thanks</button>
      </div>
      <div class="title">
        <p>Guess the number between 1 and 100</p>
      </div>

      <form class="guess-container">
        <input class="guess" type="number" autofocus required placeholder="guess" />
        <button class="button-submit" type="submit">submit</button>
      </form>
      <div class="guess-container" style="display: none">
        <div class="guess guess-restart">restart?</div>
        <button class="button-submit button-restart" type="submit">yes</button>
      </div>

      <div class="hint-container">
        <div class="hint-text">too low</div>
      </div>

      <div class="tries-container">
        <div class="tries-numbers">
          <div class="tries-text">Your guesses</div>
          <div class="tries-one"></div>
          <div class="tries-two"></div>
          <div class="tries-three"></div>
          <p class="tries-array"></p>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</html>
