<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://em-content.zobj.net/thumbs/120/apple/354/exclamation-question-mark_2049-fe0f.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="popup-background"></div>
      <div class="popup-container">
        <p class="popup-congrats">Congratulations!</p>
        <p class="popup-guess">You guessed the number</p>
        <p class="popup-number">969519</p>
        <p class="popup-done">in <span class="popup-tries">99</span> tries - Well Done!</p>
        <button class="popup-button" type="submit">thanks</button>
      </div>

      <div class="title">
        <!-- <p>
          Guess the number <br />
          between 1 and 100
        </p> -->
      </div>

      <form class="guess-form">
        <div class="hint-text">too&nbsp;<span class="to-high">high</span></div>
        <input class="guess-input" type="number" required placeholder="guess" min="0" max="100" />
        <button class="guess-button" type="submit">submit</button>
      </form>

      <div class="guess-form" style="display: none">
        <div class="guess-input restart-div">restart?</div>
        <button class="guess-button restart-button">yes</button>
      </div>

      <div class="tries-container">
        <div class="tries-numbers">
          <div class="tries-text">your guesses</div>
          <div class="tries-range-title-th tries-range">too&nbsp;<span class="to-high">high</span></div>
          <div class="tries-too-low tries-range to-low">999, 999, 999, 999, 999, 999, 999, 999</div>
          <div class="tries-range-title-tl tries-range">too&nbsp;<span class="to-low">low</span></div>
          <div class="tries-too-high tries-range to-high">999, 999, 999, 999, 999, 999</div>
          <div class="tries-one">999</div>
          <div class="tries-array">999, 999, 999, 999</div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</html>
